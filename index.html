<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>小花跳跳大冒險</title>

    <!-- 手機不跑版 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="touch-action" content="manipulation" />

    <!-- iOS PWA 支援 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" href="icons/app-192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="manifest.webmanifest" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- 防止 iPhone 雙擊放大 -->
    <style>
      html,
      body {
        touch-action: manipulation;
        overscroll-behavior: none;
      }
    </style>
  </head>

  <body>
    <div id="global-bg"></div>

    <!-- ★★★ 永久背景層（所有畫面共用） ★★★ -->
    <div id="global-bg"></div>

    <!-- ====== 首頁 ====== -->
    <section id="start-screen" class="screen">
      <div class="bg-layer bg-start"></div>

      <div class="start-inner">
        <div class="pixel-panel">
          <h1 class="game-title">小花跳跳大冒險</h1>

          <button id="btn-start" class="pixel-btn">Start</button>

          <div class="high-score">
            最高分：<span id="high-score-text">0</span>
          </div>
        </div>
      </div>
    </section>

    <!-- ====== 遊戲畫面 ====== -->
    <section id="game-screen" class="screen hidden">
      <div id="game-container">
        <div class="bg-layer bg-game"></div>

        <div id="game-world">
          <img id="player" src="IMG_8331.png" />

          <div id="obstacle-container"></div>

          <div id="score-panel">
            分數：<span id="score-text">0</span>
          </div>
        </div>
      </div>
    </section>

    <!-- ====== Game Over 黑幕 ====== -->
    <div id="game-over-overlay" class="hidden">
      <div class="scan-layer"></div>
      <div class="game-over-text">
        <div class="go-title">Game Over</div>
        <div class="go-score">得分：<span id="final-score-text">0</span></div>
      </div>
    </div>

    <!-- 遊戲主程式 -->
    <script src="game.js"></script>

    <!-- 啟動 Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("sw.js")
          .then(() => console.log("Service Worker 註冊成功"))
          .catch((err) => console.log("SW failed", err));
      }
    </script>
  </body>
</html>
